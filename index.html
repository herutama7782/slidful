<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }

        video {
            width: 100%;
            height: auto;
            max-width: 100%;
        }

        video:fullscreen {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <video id="videoPlayer" controls autoplay loop muted>
        <source id="videoSource" type="video/mp4">
        Browser Anda tidak mendukung pemutar video.
    </video>

    <script>
        // URL Dropbox Video
        var videoURL = "https://dl.dropboxusercontent.com/s/vrt7e1s0in64l2za4ykq1/informasi.mp4?rlkey=asksv7pj43yu04vrfx58hcy6s&dl=1";

        // Menyisipkan URL ke sumber video
        document.getElementById('videoSource').src = videoURL;

        // Memulai pemutaran video
        var videoPlayer = document.getElementById('videoPlayer');
        videoPlayer.load();
    </script>
</body>
</html>
