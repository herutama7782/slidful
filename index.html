<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Menghapus scrollbar pada halaman */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Menyembunyikan scrollbar */
            height: 100%;
        }

        /* Mengatur video agar responsif di semua perangkat */
        video {
            width: 100%; /* Lebar video 100% dari lebar kontainer */
            height: auto; /* Tinggi video disesuaikan secara otomatis */
            max-width: 100%; /* Membatasi lebar maksimum video */
        }

        /* Agar video memenuhi layar penuh saat di-klik */
        video:fullscreen {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <video controls autoplay loop muted>
        <source src="https://pastebin.com/raw/bsmyNjhd" type="video/mp4">
        Browser Anda tidak mendukung pemutar video.
    </video>
</body>
</html>
